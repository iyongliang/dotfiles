# vim:fileencoding=utf-8:foldmethod=marker

###############################################
# File:
#   kitty for myself.
# Usage:
#   mkdir -p $HOME/.config/kitty/
#   cp -a kitty.conf $HOME/.config/kitty/
# Author:
#   yongliang <neeyongliang@gmail.com>
# Changelog:
#   2022.12.10 First release
#   2022.12.28 Update keymaps
###############################################

#: Fonts {{{
font_family      Cascadia Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15.0
force_ltr no
# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
# narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1
disable_ligatures always
font_features none
box_drawing_scale 0.001, 1, 1.5, 2
#: }}}

#: Cursor customization {{{
cursor #cccccc
cursor_text_color #111111
# Shape can be: block, beam, underline
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 30.0
#: }}}

#: Scrollback {{{
scrollback_lines 20000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 20
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0
#: }}}

#: Mouse {{{
mouse_hide_wait 3.0
url_color #0087bd
# style can be: none, straight, double, curly, dotted, dashed.
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
# url_excluded_characters
copy_on_select a1
map ctrl+shift+v paste_from_buffer a1
paste_actions quote-urls-at-prompt
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward
click_interval -1.0
focus_follows_mouse yes
# shape can be: arrow, beam and hand
pointer_shape_when_grabbed hand
default_pointer_shape arrow
pointer_shape_when_dragging hand
#: Mouse actions {{{
#: Format => mouse_map button-name event-type modes action
clear_all_mouse_actions no
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map ctrl+shift+left press grabbed discard_event
mouse_map middle release ungrabbed paste_from_selection
mouse_map left press ungrabbed mouse_selection normal
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
mouse_map right press ungrabbed mouse_selection extend
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend
mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output
#: }}}
#: Mouse actions end
#: }}}
#: Mouse end

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none
#: }}}

#: Window layout {{{
remember_window_size  yes
initial_window_width  800
initial_window_height 600
enabled_layouts splits,stack,grid
map f7 layout_action rotate
map ctrl+a>space layout_action rotate
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 5
placement_strategy center
active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
resize_debounce_time 0.1
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
# style can be: fade, slant, separator, powerline, custom, hidden
tab_bar_style powerline
tab_bar_align center
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
# powerline style can be: angled, slanted, round
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "Tab.{index}"
active_tab_title_template none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none
#: }}}

#: Color scheme {{{
foreground #dddddd
background #000000
background_opacity 1
#: bg image can be: tiled, mirror-tiled, scaled, clamped or centered
background_image none
background_image_layout scaled
background_image_linear no
dynamic_background_opacity no
background_tint 0.0
dim_opacity 0.75
selection_foreground #000000
selection_background #fffacd

#: The color table {{{
#: The 256 terminal colors. There are 8 basic colors, each color has a
#: dull and bright version, for the first 16 colors. You can set the
#: remaining 240 colors as color16 to color255.
#: black
color0 #000000
color8 #767676
#: red
color1 #cc0403
color9 #f2201f
#: green
color2  #19cb00
color10 #23fd00
#: yellow
color3  #cecb00
color11 #fffd00
#: blue
color4  #0d73cc
color12 #1a8fff
#: magenta
color5  #cb1ed1
color13 #fd28ff
#: cyan
color6  #0dcdcd
color14 #14ffff
#: white
color7  #dddddd
color15 #ffffff
#: Color for marks of type 1 (light steel blue)
mark1_foreground black
mark1_background #98d3cb
#: Color for marks of type 2 (beige)
mark2_foreground black
mark2_background #f2dcd3
#: Color for marks of type 3 (violet)
mark3_foreground black
mark3_background #f274bc
#: }}} color tab end
#: }}} Color scheme end

#: Advanced {{{
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on none
# env
# watcher
# exe_search_path
#:  exe_search_path /some/prepended/path
#:  exe_search_path +/some/appended/path
#:  exe_search_path -/some/excluded/path
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary read-clipboard read-primary
clipboard_max_size 64
# file_transfer_confirmation_bypass
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
clone_source_strategies venv,conda,env_var,path
term xterm-256color
#: }}}

#: OS specific tweaks {{{
wayland_titlebar_color system
macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb
linux_display_server auto
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift
clear_all_shortcuts no
#: Clipboard {{{
#: Copy to clipboard
map kitty_mod+c copy_to_clipboard
#: Paste from clipboard
map kitty_mod+v paste_from_clipboard
#: Paste from selection
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
#: Pass selection to program
map kitty_mod+o pass_selection_to_program
#: }}}

#: Scrolling {{{
#: Scroll line up
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up
map cmd+up          scroll_line_up
#: Scroll line down
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down
map cmd+down          scroll_line_down
#: Scroll page up
map kitty_mod+page_up scroll_page_up
map cmd+page_up       scroll_page_up
#: Scroll page down
map kitty_mod+page_down scroll_page_down
map cmd+page_down       scroll_page_down
#: Scroll to top
map kitty_mod+home scroll_home
map cmd+home       scroll_home
#: Scroll to bottom
map kitty_mod+end scroll_end
map cmd+end       scroll_end
#: Scroll to previous shell prompt
map kitty_mod+z scroll_to_prompt -1
#: Scroll to next shell prompt
map kitty_mod+x scroll_to_prompt 1
#: Browse scrollback buffer in pager
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output
#: }}}

#: Window management {{{
#: New window
map f4              launch --location=split
# create new window with current directory
map kitty_mod+enter launch --cwd=current
# create new vertical window
map ctrl+a>|        launch --location=vsplit
map ctrl+a>%        launch --location=vsplit
map ctrl+a>v        launch --location=vsplit
# create new horizontal window
map ctrl+a>_        launch --location=hsplit
map ctrl+a>"        launch --location=hsplit
map ctrl+a>h        launch --location=hsplit
#: New OS window
map kitty_mod+n new_os_window
#: Close window
map kitty_mod+w close_window
map ctrl+a>x close_window
#: Move window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
# move neighboring window
map ctrl+left    neighboring_window left
map ctrl+right   neighboring_window right
map ctrl+up      neighboring_window up
map ctrl+down    neighboring_window down
# move window
map kitty_mod+f  move_window_forward
map kitty_mod+b  move_window_backward
map kitty_mod+`  move_window_to_top
map shift+up     move_window up
map ctrl+a>k     move_window up
map shift+left   move_window left
map ctrl+a>h     move_window left
map shift+right  move_window right
map ctrl+a>l     move_window right
map shift+down   move_window down
map ctrl+a>j     move_window down
#: Start resizing window
map kitty_mod+r  start_resizing_window
map cmd+r        start_resizing_window
map alt+right    resize_window narrower
map alt+left     resize_window wider
map alt+up       resize_window taller
map alt+plus     resize_window taller
map alt+down     resize_window shorter 3
map alt+minus    resize_window shorter 3
map ctrl+home    resize_window reset
#: Index window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window
#: Visually select and focus window
map kitty_mod+f7 focus_visible_window
map ctrl+a>q focus_visible_window
#: Visually swap window with another
map kitty_mod+f8 swap_with_window
#: }}}

#: Tab management {{{
#: Next tab
map kitty_mod+right next_tab
map ctrl+tab        next_tab
map ctrl+a>n        next_tab
#: Previous tab
map kitty_mod+left  previous_tab
map ctrl+shift+tab  previous_tab
map ctrl+a>p        next_tab
#: New tab
map kitty_mod+t     new_tab
map cmd+t           new_tab
map ctrl+a>c        new_tab
#: Close tab
map kitty_mod+q     close_tab
map cmd+w           close_tab
#: Close OS window
map shift+cmd+w close_os_window
map ctrl+q close_os_window
#: Move tab forward
map kitty_mod+. move_tab_forward
#: Move tab backward
map kitty_mod+, move_tab_backward
#: Set tab title
map kitty_mod+alt+t set_tab_title
map ctrl+a>,        set_tab_title
#: Go to tab index
map ctrl+1       goto_tab 1
map ctrl+a>1     goto_tab 1
map ctrl+2       goto_tab 2
map ctrl+a>2     goto_tab 2
map ctrl+3       goto_tab 3
map ctrl+a>3     goto_tab 3
map ctrl+4       goto_tab 4
map ctrl+a>4     goto_tab 4
map ctrl+5       goto_tab 5
map ctrl+a>5     goto_tab 5
map ctrl+6       goto_tab 6
map ctrl+a>6     goto_tab 6
map ctrl+7       goto_tab 7
map ctrl+a>7     goto_tab 7
map ctrl+8       goto_tab 8
map ctrl+a>8     goto_tab 8
map ctrl+9       goto_tab 9
map ctrl+a>9     goto_tab 9
map ctrl+0       goto_tab 10
map ctrl+a>0     goto_tab 10
#: }}}

#: Font sizes {{{
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
#: Reset font size
map kitty_mod+backspace change_font_size all 0
#: }}}

#: Select and act on visible text {{{
#: Open URL
map kitty_mod+e open_url_with_hints
#: Insert selected path
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
#: Open the selected file at the selected line
map kitty_mod+p>n kitten hints --type linenum
#: Open the selected hyperlink
map kitty_mod+p>y kitten hints --type hyperlink
#: Miscellaneous {{{
#: Show documentation
map kitty_mod+f1 show_kitty_doc overview
#: Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
#: Toggle maximized
map kitty_mod+f10 toggle_maximized
#: Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry
#: Unicode input
map kitty_mod+u kitten unicode_input
#: Edit config file
map kitty_mod+f2 edit_config_file
#: Open the kitty command shell
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
#: Make background fully opaque
map kitty_mod+a>1 set_background_opacity 1
#: Reset background opacity
map kitty_mod+a>d set_background_opacity default
#: Reset the terminal
map kitty_mod+delete clear_terminal reset active
#: Clear up to cursor line
map cmd+k clear_terminal to_cursor active
#: Reload kitty.conf
map kitty_mod+f5 load_config_file
#: Debug
map kitty_mod+f6 debug_config
#: Open kitty Website
map shift+cmd+/ open_url https://sw.kovidgoyal.net/kitty/
#: }}}
#: }}}

#: Theme {{{
map ctrl+a>t kitten themes
include current-theme.conf
#: }}}
